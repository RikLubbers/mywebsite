  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        border: weak
        title: Physical Healthcare Facility Access and Malnutrition in Children Under-5 in Uganda (forthcoming)
        link: Link to complete pdf file
        # link_text: Link to document
        quote: >
          Estimating the impact of physical healthcare facility access on malnutrition rates in children under-5 in Uganda 
        description: | # this will include new lines to allow paragraphs
          Worldwide, around 230 million children suffer from malnutrition. Malnutrition comprises of three conditions: stunting, wasting and underweight. In Uganda, 29% of all children under-5 years are stunted, 3.5% are wasted and 11% are underweight. Malnutrition is a preventable and treatable condition with a multifaceted range of determinants. Two of the respective immediate and underlying determinants of malnutrition include adequate care and services. These determinants comprise of the essential services provided by the healthcare system to prevent and treat malnutrition. 
          
            Access to healthcare has been deemed an important determinant in the prevention and treatment of malnutrition. Evidence measuring the impact of physical accessibility on malnutrition is limited with previous studies on other health outcomes and practices leaning towards a negative association. However, discrepancies exist. Currently the impact of physical accessibility on malnutrition in children under-5 in Uganda is not known. Therefore, the question of our project is: what the impact of travel time to the nearest healthcare facility on malnutrition in children under-5 years in Uganda?
          
          
            Within this program I have had the chance to develop new skills in <mark>R</mark> and <mark>ArcGIS PRO</mark> including <mark>geospatial analysis techniques</mark>. This project has been a great oppertunity to broaden my skills in <mark>public health</mark>, <mark>epidemiology</mark> as well as <mark>database & project management</mark>.
          
          ![Example image from project](images/picture1.jpg "ArcGIS picture 1")
          ![Example image from project](images/picture2.jpg "ArcGIS picture 2")
  
  
