about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Rik and thank you for your interest in my website. Currently I am a student at the University of Groningen where I am pursuing my second master degree in Clinical and Psychosocial Epidemiolgy, Health systems and prevention.
  
  My research interests lie mostly in Low- and Middle-Income countries focusing on maternal and neonatal health and pharmaceutical systems. However, I must say that my interests are broad and yet carved into stone. 

  As of now, my best skills include being <mark>open-minded</mark>, <mark> curious </mark> and <mark>interested</mark> in learning new skills and topics, such as creating a resume using github or my recent endeavours in using RStudio.

